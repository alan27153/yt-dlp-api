<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Video con yt-dlp</title>
</head>
<body>
  <h1>Descargar Video</h1>
  <form id="formulario">
    <input type="text" id="url" placeholder="Pega la URL del video aqu√≠" size="60" required>
    <button type="submit">Descargar</button>
  </form>
  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "‚è≥ Descargando...";

      try {
        const res = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.success) {
          resultado.innerHTML = `
            ‚úÖ Video descargado<br>
            <a href="${data.downloadUrl}" download>üì• Descargar archivo</a>
          `;
        } else {
          resultado.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (error) {
        resultado.innerHTML = "‚ùå Error inesperado";
      }
    });
  </script>
</body>
</html>
